<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Календарь</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="header">
	<div class="container">
		<form>
			<fieldset class = "search">
				<input  class = "search-button" type="submit" name="submit">
			<input type="search" name="search" placeholder="Событие, дата или участник">
			</fieldset>
			<button id = "create-button" type="button">Добавить</button>
			<button id="refresh" type="button">Обновить</button>
		</form>
	</div>
</div>	
<div class="container">
<div class="navigation">
	<a class="prev" href="#"></a>
	<span class = "month">Март, 2013</span>
	<a class="next" href="#"></a>
	<a class="todayButton" href="#">Сегодня</a>
</div>
<table id = "calendar">
	<thead>
	<tr>
		<th class="day">Понедельник, <span class="date">25</span></span></th>
		<th class="day">Вторник, <span class="date">26</span></th>
		<th class="day">Среда, <span class="date">27</span></th>
		<th class="day">Четверг, <span class="date">28</span></th>
		<th class="day">Пятница, <span class="date">1</span></th>
		<th class="day">Суббота, <span class="date">2</span></th>
		<th class="day">Воскресенье, <span class="date">3</span></th>
	</tr>	
	</thead>
	<tbody>
		<tr>
			<td class="day"><span class="date">4</span></td>
			<td class="day"><span class="date">5</span></td>
			<td class="day"><span class="date">6</span></td>
			<td class="day"><span class="date">7</span></td>
			<td class="day"><span class="date">8</span></td>
			<td class="day"><span class="date">9</span></td>
			<td class="day"><span class="date">10</span></td>
		</tr>
		<tr>
			<td class="day"><span class="date">11</span></td>
			<td class="day"><span class="date">12</span>
			<!-- <div><p class = "event">Событие</p>
			<p class="partner">Василий Пупкин, Иван Петров</p></div> -->
			</td>
			<td class="day"><span class="date">13</span></td>
			<td class="day"><span class="date">14</span></td>
			<td class="day"><span class="date">15</span></td>
			<td class="day"><span class="date">16</span></td>
			<td class="day"><span class="date">17</span></td>
		</tr>
		<tr>
			<td class="day"><span class="date">18</span></td>
			<td class="day"><span class="date">19</span></td>
			<td class="day"><span class="date">20</span></td>
			<td class="day"><span class="date">21</span></td>
			<td class="day"><span class="date">22</span></td>
			<td class="day"><span class="date">23</span></td>
			<td class="day"><span class="date">24</span></td>
		</tr>
		<tr>
			<td class="day"><span class="date">25</span></td>
			<td class="day"><span class="date">26</span></td>
			<td class="day"><span class="date">27</span></td>
			<td class="day"><span class="date">28</span></td>
			<td class="day"><span class="date">29</span></td>
			<td class="day"><span class="date">30</span></td>
			<td class="day"><span class="date">31</span></td>
		</tr>
	</tbody>
</table>
<form id="create-form" class=" form create-form">
	<input type="text" name="text" placeholder="15 марта, 14.00, День рождения">
	<button type="button">Создать</button>
	<a class = "close" href="#">&times;</a>
</form>
<form id = "edit-form" class=" form edit-form">
	<input class="event" type="text" name="text" placeholder="Событие">
	<input class="date" type="text" name="text" placeholder="День, месяц, год">
	<input class="partner" type="text" name="text" placeholder="Имена участников">
	<textarea class="description" placeholder="Описание"></textarea>
	<button class="submit" type="button">Создать</button>
	<button class="delete" type="button">Удалить</button>
	<a class = "close" href="#" role="button">&times;</a>
</form>
</div>

<script src = "js/script.js"></script>
</body>
</html>
